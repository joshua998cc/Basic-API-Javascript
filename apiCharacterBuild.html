<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Build</title>
</head>
<body style="background-color: rgb(162, 153, 243);">

    
    <strong>Name:</strong>
    <div id="name"></div>

    <strong>Eye color:</strong>
    <div id="eyecolor"></div>

    <strong>Birth year:</strong>
    <div id="birthyear"></div>

    <button class="character">Character</button>
    
    <script>
        const name = document.getElementById("name");
        const eyecolor = document.getElementById("eyecolor");
        const birthyear = document.getElementById("birthyear");


        
        const button = document.querySelector(".character");
        button.addEventListener("click", (e) => {
            e.preventDefault()
            console.log("CLICKED")
            fetch('https://swapi.dev/api/people/1/')
                .then(response => response.json())
                .then(character => {
                    console.log(character)
                    name.innerHTML = character['name'];
                    eyecolor.innerHTML = character['eye_color'];
                    birthyear.innerHTML = character['birth_year'];

        })
        
            })
    </script>
</body>
</html>
